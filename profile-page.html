<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="profile-style.css">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">User Profile</h2>
            <div class="d-flex justify-content-between mb-4">
                <h4>User Details</h4>
                <a href="update-page.html" class="btn btn-warning">Update Profile</a>
            </div>
            <div id="userProfile">
                <!-- Name -->
                <div class="mb-3 border p-3 rounded row">
                    <div class="col-2">
                        <i class="fas fa-user fa-lg"></i>
                        <strong>Name:</strong>
                    </div>
                    <div class="col">
                        <span id="userName"></span>
                    </div>
                </div>
                <!-- Age -->
                <div class="mb-3 border p-3 rounded row">
                    <div class="col-2">
                        <i class="fas fa-calendar-alt fa-lg"></i>
                        <strong>Age:</strong>
                    </div>
                    <div class="col">
                        <span id="userAge"></span>
                    </div>
                </div>
                <!-- Gender -->
                <div class="mb-3 border p-3 rounded row">
                    <div class="col-2">
                        <i class="fas fa-venus-mars fa-lg"></i>
                        <strong>Gender:</strong>
                    </div>
                    <div class="col">
                        <span id="userGender"></span>
                    </div>
                </div>
                <!-- Health Condition -->
                <div class="mb-3 border p-3 rounded row">
                    <div class="col-2">
                        <i class="fas fa-notes-medical fa-lg"></i>
                        <strong>Health Condition:</strong>
                    </div>
                    <div class="col">
                        <p id="userHealthCondition"></p>
                    </div>
                </div>
                <!-- Aadhaar Number -->
                <div class="mb-3 border p-3 rounded row">
                    <div class="col-2">
                        <i class="fas fa-id-card fa-lg"></i>
                        <strong>Aadhaar Number:</strong>
                    </div>
                    <div class="col">
                        <span id="userAadhaar"></span>
                    </div>
                </div>
                <!-- Mobile Number -->
                <div class="mb-3 border p-3 rounded row">
                    <div class="col-2">
                        <i class="fas fa-mobile-alt fa-lg"></i>
                        <strong>Mobile Number:</strong>
                    </div>
                    <div class="col">
                        <span id="userMobile"></span>
                    </div>
                </div>
                <!-- Email -->
                <div class="mb-3 border p-3 rounded row">
                    <div class="col-2">
                        <i class="fas fa-envelope fa-lg"></i>
                        <strong>Email:</strong>
                    </div>
                    <div class="col">
                        <span id="userEmail"></span>
                    </div>
                </div>
                <!-- Driving License Number -->
                <div class="mb-3 border p-3 rounded row">
                    <div class="col-2">
                        <i class="fas fa-car fa-lg"></i>
                        <strong>Driving License Number:</strong>
                    </div>
                    <div class="col">
                        <span id="userDL"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Scan and Share Button -->
        <div class="text-center mt-4">
            <a href="scan-page.html" class="btn btn-primary btn-lg">Scan and Share</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="profile-script.js"></script>
</body>
</html>
